
<div>
    <div class="userTitle">
        <h5>USER DETAILS</h5>
    </div>
    <div class="info">
        <form [formGroup]="formValue">
              <div class="ml-3">
                <label for="InputName">Full Name</label>
                <input type="text" formControlName="fullName" class="form-control" id="InputName" placeholder="Last Name, First Name">
                <small *ngIf="formValue.get('fullName')?.invalid && formValue.get('fullName')?.touched"class="text-danger">Name is required.</small>
              </div>
            <div class="ml-3">
              <label for="InputEmail">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched"class="text-danger">Invalid email.</small>
            </div>
            <div class="ml-3">
              <label for="InputNumber">Mobile Number</label>
              <input type="text" formControlName="mobile" class="form-control" id="InputNumber" placeholder="09123456789">
              <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched"class="text-danger">Invalid mobile number.</small>
            </div>
          </form>
    </div>
    <div class="buttons mt-2">
        <button aria-label="add user" *ngIf="showAdd" (click)="postUserDetails()" [disabled]="formValue.invalid" class="btn btn-primary">Add New User</button> 
        <!-- *ngIf="showAdd" -->
        <button *ngIf="showUpdate" (click)="editData()" [disabled]="formValue.invalid" class="btn btn-warning mx-1">Update</button>
        <!-- (click)="onUpdate(row)" -->
    </div>
</div>

<div>
  <app-contact-list (editData)="editItem($event)"></app-contact-list>
</div>

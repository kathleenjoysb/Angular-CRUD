
<table class="table mt-2">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of userData">
            <td>{{row.id}}</td>
            <td>{{row.fullName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>
                <a [routerLink]="['/user', row.id]" class="btn btn-outline-dark">View</a>
                <!-- <button class="btn btn-outline-dark" (click)="">View</button> -->
                <button (click)="edit(row)" class="btn btn-outline-primary mx-2">Edit</button>
                <button (click)="deleteUser(row)" class="btn btn-outline-danger">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
